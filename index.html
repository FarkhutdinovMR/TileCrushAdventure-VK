<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TilesCrush</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: url('Build/00bb3336a6eeeee53fead24222484d4d.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/Build.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/e9a2a07c4d73612e27550f0970d51622.data.unityweb",
      frameworkUrl: "Build/f0b1bb00ec3459cb04e5810f1dedb09a.js.unityweb",
      codeUrl: "Build/fbec2517307370f38de751394d42030a.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "antonellastudio",
      productName: "TilesCrush",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
      // devicePixelRatio: 2, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
